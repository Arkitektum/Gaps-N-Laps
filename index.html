<!doctype html>
<html>
<head>
	<title>Gaps N' Laps</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="app.css">
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<h1>Gaps N' Laps</h1>
	<div id="app">
		<textarea class="input" v-model="input"></textarea>
		<svg class="timeline">
			<timespan
			v-for="(timespan, key) in getTimespans()"
			v-bind:timespan="timespan"
			v-bind:key="key"
			class="timespan">
		</timespan>
	</svg>
</div>
<script>

	Vue.component('timespan', {
		props: ['timespan'],
		methods: {
			getStartPos: function() {
				var firstTimespan = this.$root.getFirstTimespan();
				return (this.timespan.start.getTime() - firstTimespan.start.getTime()) / 50000;
			},
			getSpan: function() {
				return (this.timespan.end.getTime() - this.timespan.start.getTime()) / 50000;
			}
		},
		template: '<rect v-bind:x="getStartPos()" v-bind:width="getSpan()" height="30" style="fill:rgba(255,0,0,0.5); stroke-width:1; stroke:rgb(100,100,100)" />'
	});

	var app = new Vue({
		el: '#app',
		data: {
			input: '',
		},
		methods: {
			getTimespans: function() {

				const regex = /\(([0-9]|0[0-9]|1[0-9]|2[0-3]):([0-5][0-9]) - ([0-9]|0[0-9]|1[0-9]|2[0-3]):([0-5][0-9])\)/g;
				let m;
				var timespanObjects = [];

				while ((m = regex.exec(this.input)) !== null) {

					if (m.index === regex.lastIndex)
						regex.lastIndex++;

					var startHours;
					var startMinutes;
					var endHours;
					var endMinutes;

					m.forEach((match, groupIndex) => {

						if(groupIndex == 1)
							startHours = match;

						if(groupIndex == 2)
							startMinutes = match;

						if(groupIndex == 3)
							endHours = match;

						if(groupIndex == 4) {

							endMinutes = match;

							var timespanObject = {
								"start": new Date(null, null, null, startHours, startMinutes),
								"end": new Date(null, null, null, endHours, endMinutes),
							};

							timespanObjects.push(timespanObject);
						}

						console.log(`Found match, group ${groupIndex}: ${match}`);
					});
				};

				timespanObjects.sort(function(a, b){return a.start - b.start});

				return timespanObjects;
			},
			getFirstTimespan: function() {
				return this.getTimespans()[0];
			},
		}
	});

</script>
</body>
</html>
